<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="logo"><a href="https://github.com/cr0ma/roll">Roll!</a></div>
        <p>Press <b>R</b> or <b>tap</b> to <span title="To throw a Random dice with the DnD dice rules."><i>roll</i></span> a <span title="A valid DnD dice is either of this set: 4, 6, 8, 10, 12, 20"><b><i>DnD dice</i></b></span>.</p>
        <p>Press <b>S</b> to <i>generate statistics</i>.</p>
        <br>
        <div id="scoreboard" class="hidden">
            <span title="Throwed dices"><div id="sides" ></div></span>
            <span title="Rolled dices"><div id="rolls" onclick="stats.popup()"></div></span>
            <span title="Total score"><div id="total"></div></span>
            <script src="roll.js"></script>
            <p>This game is <a href="http://www.wtfpl.net/txt/copying/">WTFPL</a>. You can do whatever you want with it.</p>
            <p>If you want to ask, share or blame: you can <a href="https://github.com/cr0ma/">find me at GitHub.</a></p>
        </div>
    </div>
    </div>
</body>

</html>
